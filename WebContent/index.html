	<div class="container">

		<h1>List of Simulations</h1>

		<div id="simlist">Loading available simulations...</div>

		<script>
			$.getJSON("data/SimulationList-1.json", function(data) {
				document.getElementById('simlist').innerHTML = "Found " + data.sims.length + " simulations:";
				for (var i = 0; i < data.sims.length; i++) {
					var sim = data.sims[i];
					var element = document.createElement('div');
					element.innerHTML = '<a href=sim.html?id=' + sim.id + '>' + sim.name + '</a>' + ' by ' + sim.author + ' from ' + sim.date + ' - ' + sim.description;
					document.getElementById('simlist').appendChild(element);
				}
			});
		</script>
